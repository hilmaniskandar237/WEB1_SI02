<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Membership Registration Form</title>
		<style>
			:root{--bg:#f5f7fb;--card:#fff;--muted:#6b7280;--accent:#0b74ff}
			body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);margin:0;color:#111}
			.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
			.card{width:100%;max-width:520px;background:var(--card);padding:28px;border-radius:10px;box-shadow:0 8px 24px rgba(16,24,40,.08)}
			h1{margin:0 0 8px;font-size:22px}
			p.lead{margin:0 0 18px;color:var(--muted)}

			.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
			.field{margin-bottom:12px}
			label{display:block;font-size:13px;margin-bottom:6px;font-weight:600}
			input[type="text"], input[type="email"], input[type="tel"], select, textarea{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:6px;background:#fbfdff}
			textarea{min-height:90px;resize:vertical}
			.muted{color:var(--muted);font-size:13px;margin-bottom:10px}

			.radio-row, .checkbox-grid{display:flex;gap:18px;flex-wrap:wrap}
			.chk, .rdo{display:flex;align-items:center;gap:8px}
			.chk input, .rdo input{width:16px;height:16px}

			.section-title{margin-top:14px;margin-bottom:8px;font-weight:700}

			.btn{display:inline-block;margin-top:16px;background:var(--accent);color:#fff;padding:10px 18px;border-radius:6px;border:0;cursor:pointer;font-weight:600}

			@media (max-width:560px){.grid{grid-template-columns:1fr}}
		</style>
	</head>
	<body>
		<div class="wrap">
			<form class="card" action="#" method="post" onsubmit="event.preventDefault();alert('Submitted (demo)');">
				<h1>Membership Registration Form</h1>
				<p class="lead">Please fill out the form below to become a member.</p>

				<div class="grid">
					<div class="field">
						<label for="first">First Name</label>
						<input id="first" name="first" type="text" placeholder="Enter your first name" required />
					</div>
					<div class="field">
						<label for="last">Last Name</label>
						<input id="last" name="last" type="text" placeholder="Enter your last name" required />
					</div>
				</div>

				<div class="grid">
					<div class="field">
						<label for="email">Email Address</label>
						<input id="email" name="email" type="email" placeholder="Enter your email address" required />
					</div>
					<div class="field">
						<label for="phone">Phone Number</label>
						<input id="phone" name="phone" type="tel" placeholder="Enter your phone number" />
					</div>
				</div>

				<div class="field">
					<label for="addr1">Address Line 1</label>
					<input id="addr1" name="addr1" type="text" placeholder="Enter your address line 1" />
				</div>
				<div class="field">
					<label for="addr2">Address Line 2</label>
					<input id="addr2" name="addr2" type="text" placeholder="Enter your address line 2" />
				</div>

				<div class="grid">
					<div class="field">
						<label for="country">Country</label>
						<select id="country" name="country">
							<option value="US">United States of America</option>
							<option value="ID">Indonesia</option>
							<option value="GB">United Kingdom</option>
							<option value="AU">Australia</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="field">
						<label>Membership Type</label>
						<div class="radio-row">
							<label class="rdo"><input type="radio" name="membership" value="basic" checked> Basic</label>
							<label class="rdo"><input type="radio" name="membership" value="premium"> Premium</label>
							<label class="rdo"><input type="radio" name="membership" value="elite"> Elite</label>
						</div>
					</div>
				</div>

				<div class="section-title">Interests</div>
				<div class="muted">Favorite Sports</div>
				<div class="checkbox-grid">
					<label class="chk"><input type="checkbox" name="sports" value="football"> Football</label>
					<label class="chk"><input type="checkbox" name="sports" value="basketball"> Basketball</label>
					<label class="chk"><input type="checkbox" name="sports" value="baseball"> Baseball</label>
					<label class="chk"><input type="checkbox" name="sports" value="hockey"> Hockey</label>
					<label class="chk"><input type="checkbox" name="sports" value="soccer"> Soccer</label>
					<label class="chk"><input type="checkbox" name="sports" value="other"> Other</label>
				</div>

				<div class="field">
					<label for="why">Why do you want to become a member?</label>
					<textarea id="why" name="why" placeholder="Please tell us why you want to join"></textarea>
				</div>

				<div class="field">
					<label class="chk"><input id="terms" name="terms" type="checkbox" required> I agree to the terms and conditions.</label>
				</div>

				<button type="submit" class="btn">Submit Registration</button>
			</form>
		</div>
	</body>
</html>
