<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Form</title>
    <style>
      :root{--bg:#f7f9fc;--card:#fff;--muted:#6b7280;--accent:#111}
      body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);margin:0;color:#111}
      .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
      .card{width:100%;max-width:500px;background:var(--card);padding:28px;border-radius:10px;box-shadow:0 8px 24px rgba(16,24,40,.08)}
      h1{margin:0 0 24px;font-size:22px}

      .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .field{margin-bottom:12px}
      label{display:block;font-size:13px;margin-bottom:6px;font-weight:600}
      input[type="text"],input[type="email"],input[type="tel"],input[type="number"],select,textarea{
        width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:6px;background:#fbfdff
      }
      textarea{min-height:80px;resize:vertical}
      
      .section-title{margin:20px 0 12px;font-weight:700}
      
      .checkbox-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:8px}
      .chk{display:flex;align-items:center;gap:8px}
      .chk input{width:16px;height:16px}
      
      .btn{display:inline-block;margin-top:16px;background:var(--accent);color:#fff;padding:10px 18px;
        border-radius:6px;border:0;cursor:pointer;font-weight:600}
      
      @media (max-width:520px){.grid{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <form class="card" action="#" method="post" onsubmit="event.preventDefault();alert('Order submitted!');">
        <h1>Order Form</h1>

        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="John Doe" required />
        </div>

        <div class="grid">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="john.doe@example.com" required />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="+1 (555) 123-4567" />
          </div>
        </div>

        <div class="grid">
          <div class="field">
            <label for="product">Product</label>
            <select id="product" name="product" required>
              <option value="">Select a product</option>
              <option value="product-1">Product 1</option>
              <option value="product-2">Product 2</option>
              <option value="product-3">Product 3</option>
            </select>
          </div>
          <div class="field">
            <label for="quantity">Quantity</label>
            <input id="quantity" name="quantity" type="number" value="1" min="1" required />
          </div>
        </div>

        <div class="section-title">Size</div>
        <div class="checkbox-grid">
          <label class="chk"><input type="radio" name="size" value="Small"> Small</label>
          <label class="chk"><input type="radio" name="size" value="Medium"> Medium</label>
          <label class="chk"><input type="radio" name="size" value="Large"> Large</label>
          <label class="chk"><input type="radio" name="size" value="XL"> XL</label>
        </div>

        <div class="section-title">Color</div>
        <div class="checkbox-grid">
          <label class="chk"><input type="radio" name="color" value="Red"> Red</label>
          <label class="chk"><input type="radio" name="color" value="Blue"> Blue</label>
          <label class="chk"><input type="radio" name="color" value="Green"> Green</label>
          <label class="chk"><input type="radio" name="color" value="Black"> Black</label>
        </div>

        <div class="field">
          <label for="comments">Additional Comments</label>
          <textarea id="comments" name="comments" placeholder="Enter any additional comments or instructions"></textarea>
        </div>

        <div class="section-title">Payment Details</div>
        <div class="field">
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment" required>
            <option value="">Select a payment method</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>

        <div class="field">
          <label class="chk">
            <input type="checkbox" name="terms" required>
            I accept the terms and conditions.
          </label>
        </div>

        <button type="submit" class="btn">Submit Order</button>
      </form>
    </div>
  </body>
</html>
