<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Class Registration</title>
		<style>
			:root{--card-bg:#fff;--muted:#8a8a8a;--accent:#111;--radius:8px}
			body{font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:0;background:#f2f4f7;color:#222}
			.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px}
			.card{width:100%;max-width:420px;background:var(--card-bg);border-radius:12px;padding:28px 28px 36px;box-shadow:0 10px 30px rgba(16,24,40,.08)}
			h1{margin:0 0 6px;font-size:22px}
			p.lead{margin:0 0 20px;color:var(--muted);font-size:14px}

			.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
			.field{display:flex;flex-direction:column}
			label.sr{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
			input[type="text"], input[type="email"], input[type="tel"], select{padding:12px 14px;border:1px solid #e7e9ee;border-radius:6px;background:#fbfdff}
			select{appearance:none;background-image:linear-gradient(45deg,transparent 50%, #666 50%),linear-gradient(135deg,#666 50%, transparent 50%);background-position:calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px);background-size:6px 6px,6px 6px;background-repeat:no-repeat}
			.muted{font-size:13px;color:var(--muted);margin-top:8px}

			.checkbox-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:10px}
			.chk {display:flex;align-items:center;gap:8px}
			.chk input{width:16px;height:16px}

			.terms{display:flex;align-items:flex-start;gap:10px;margin-top:16px}
			.terms input{width:16px;height:16px;margin-top:3px}

			.btn{display:inline-block;margin-top:18px;background:var(--accent);color:#fff;padding:10px 18px;border-radius:6px;border:0;cursor:pointer;font-weight:600}
			.btn:active{transform:translateY(1px)}

			@media (max-width:520px){.grid{grid-template-columns:1fr}.card{padding:20px}}
		</style>
	</head>
	<body>
		<div class="wrap">
			<form class="card" action="#" method="post" onsubmit="event.preventDefault();alert('Registered!');">
				<h1>Class Registration Form</h1>
				<p class="lead">Please fill out the form below to register for our class</p>

				<div class="grid" style="margin-bottom:12px;">
					<div class="field">
						<label class="sr" for="first">First Name</label>
						<input id="first" name="first" type="text" placeholder="First Name" required />
					</div>
					<div class="field">
						<label class="sr" for="last">Last Name</label>
						<input id="last" name="last" type="text" placeholder="Last Name" required />
					</div>
					<div class="field">
						<label class="sr" for="email">Email</label>
						<input id="email" name="email" type="email" placeholder="Email Address" required />
					</div>
					<div class="field">
						<label class="sr" for="phone">Phone</label>
						<input id="phone" name="phone" type="tel" placeholder="Phone Number" />
					</div>
				</div>

				<div style="margin-top:8px;">
					<label for="level" style="font-weight:600;display:block;margin-bottom:8px;">Class Level</label>
					<select id="level" name="level" aria-label="Select your class level">
						<option value="">Select your class level</option>
						<option>Beginner</option>
						<option>Intermediate</option>
						<option>Advanced</option>
					</select>
					<div class="muted">Please choose the appropriate level for your experience</div>
				</div>

				<div style="margin-top:16px;">
					<div style="font-weight:600;margin-bottom:8px;">Class Days</div>
					<div class="muted">Please select the days you are available to attend class</div>

					<div class="checkbox-grid">
						<label class="chk"><input type="checkbox" name="days" value="mon"> Monday</label>
						<label class="chk"><input type="checkbox" name="days" value="tue"> Tuesday</label>
						<label class="chk"><input type="checkbox" name="days" value="wed"> Wednesday</label>
						<label class="chk"><input type="checkbox" name="days" value="thu"> Thursday</label>
						<label class="chk"><input type="checkbox" name="days" value="fri"> Friday</label>
						<label class="chk"><input type="checkbox" name="days" value="sat"> Saturday</label>
					</div>
				</div>

				<label class="terms">
					<input type="checkbox" name="terms" required>
					<span>I agree to the terms and conditions of the class registration</span>
				</label>

				<button type="submit" class="btn">Register Now!</button>
			</form>
		</div>
	</body>
</html>
